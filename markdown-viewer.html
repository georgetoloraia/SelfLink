<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SelfLink ‚Äî Matrix Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px 20px;
    }

    header h1 {
      font-size: 2.8em;
      background: linear-gradient(90deg, #74b9ff, #a29bfe, #81ecec);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: float 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(116, 185, 255, 0.3);
      margin-bottom: 10px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
    }

    .langs {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 14px;
      border-radius: 10px;
      display: inline-block;
      backdrop-filter: blur(6px);
    }

    .langs a {
      color: #74b9ff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
      transition: 0.3s;
    }

    .langs a:hover {
      color: #81ecec;
      text-shadow: 0 0 10px #74b9ff;
    }

    #content {
      background: rgba(255, 255, 255, 0.03);
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(116, 185, 255, 0.1);
      line-height: 1.7;
      backdrop-filter: blur(8px);
    }

    #content h1, #content h2, #content h3 {
      background: linear-gradient(90deg, #81ecec, #74b9ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    #content a {
      color: #74b9ff;
      text-decoration: none;
      font-weight: bold;
    }

    #content a:hover {
      text-shadow: 0 0 10px #74b9ff;
    }

    pre, code {
      background: rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 6px;
      color: #f8f8f2;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Canvas for energy lines -->
  <canvas id="matrix"></canvas>

  <header>
    <h1>üåü SelfLink</h1>
    <p>Documentation & Multilingual Readme Viewer</p>
    <div class="langs">
      üåê Languages:
      <a href="markdown-viewer.html?file=README.md">English</a> |
      <a href="markdown-viewer.html?file=README_ka.md">·É•·Éê·É†·Éó·É£·Éö·Éò</a> |
      <a href="markdown-viewer.html?file=README_ru.md">–†—É—Å—Å–∫–∏–π</a>
    </div>
  </header>

  <main id="content">Loading...</main>

  <footer>¬© 2025 SelfLink Project ‚Äî Connect to who you truly are.</footer>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file") || "README.md";
    fetch(file)
      .then(res => res.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(() => {
        document.getElementById("content").innerHTML =
          "<p>‚ùå Unable to load the requested Markdown file.</p>";
      });
  </script>

  <!-- Matrix energy animation -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let points = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      points = [];
      for (let i = 0; i < 70; i++) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5
        });
      }
    }
    resize();
    window.addEventListener("resize", resize);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw points
      for (let p of points) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#74b9ff";
        ctx.fill();
      }

      // Draw connecting lines (matrix links)
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(116,185,255,${1 - dist / 150})`;
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
